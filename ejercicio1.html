</head>
<body>
    <script>
        function actualizarReloj() {
    let ahora = new Date();
    document.getElementById("reloj").innerHTML = ahora.toLocaleTimeString();
    }
    setInterval(actualizarReloj, 1000); // Actualiza cada segundo
    actualizarReloj();
    </script>
    <div id="reloj"></div>
</body>
