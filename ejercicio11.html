<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llenar barra</title>
</head>
<body>
    <button id="iniciarBarra">Llenar barra</button>
    <div style="width:300px;height:20px;background:#ddd;">
    <div id="progreso" style="width:0%;height:100%;background:#4CAF50;"></div>
    <script>
        document.getElementById("iniciarBarra").addEventListener("click", () => {
        let progreso = document.getElementById("progreso");
        let ancho = 0;
        let intervalo = setInterval(() => {
        if (ancho >= 100) clearInterval(intervalo);
        progreso.style.width = ancho++ + "%";
        }, 50);
            });
    </script>
</div>
</body>
</html>
