<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="lienzo" width="400" height="400" style="border:1px solid #000;"></canvas>
    <script>let lienzo = document.getElementById("lienzo");
    let ctx = lienzo.getContext("2d");
    lienzo.addEventListener("mousemove", (e) => {
    if (e.buttons === 1) { // Si el botón izquierdo está presionado
        ctx.fillRect(e.clientX - lienzo.offsetLeft, e.clientY - lienzo.offsetTop, 10, 10);
    }
    });</script>
</body>
</html>
